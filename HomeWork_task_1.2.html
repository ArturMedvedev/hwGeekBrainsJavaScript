<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HomeWork_task_1.2</title>
</head>
<body>
	<script>
		'use strict'
		/*
		Сделайте в стиле es5, а затем в стиле es6 (по аналогии из урока), 
		а) конструктор Post, который принимает параметры author, text, date и сохраняет их как свойства 
		объекта. Объекты типа Post должны иметь метод edit, который будет принимать текст и записывать 
		его в свойство text объекта.
		б) конструктор AttachedPost, который принимает параметры author, text, date. 
		Проинициализируйте эти свойства с помощью конструктора Post, чтобы не дублировать код. Также 
		в конструкторе AttachedPost должно создаваться свойство highlighted со значением false. 
		Унаследуйте в объектах типа AttachedPost методы из Post.
		Объекты типа AttachedPost должны иметь метод makeTextHighlighted, который будет назначать 
		свойству highlighted значение true.
		*/

		// es 5
		
		function Post(author, text, date) {
			this.author = author;
			this.text = text;
			this.date = date;

			this.edit = function(text){
				this.text = text;
			}
		};
		
		let user1 = new Post('Kate', 'lorem ipsum', '27.05.2020')		
		console.log(user1);
		user1.edit('dolor sit amet');
		console.log(user1);
		
		function AttachedPost(author, text, date){
			Post.call(this, author, text, date);
			this.highlighted = false;

			this.makeTextHighlighted = function() {
				this.highlighted = true;
			}
		};

		AttachedPost.prototype = Object.create(Post.prototype);
		AttachedPost.prototype.constructor = AttachedPost;

		let user2 = new AttachedPost('Aya', 'lorem ipsum', '28.05.2020')
		console.log(user2);
		user2.makeTextHighlighted();
		user2.edit('dolor sit amet'); // этот метод работает с user2, даже если убрать строки 49 и 50.
		console.log(user2);


		// es6

		class Post1 {
			constructor(author, text, date) {
				this.author = author;
				this.text = text;
				this.date = date;
			}

			edit1(text) {
				this.text = text;

			}
		}

		let user3 = new Post1('Eva', 'lorem ipsum', '27.05.2020')		
		console.log(user3);
		user3.edit1('dolor sit amet');
		console.log(user3);

		class AttachedPost1 extends Post1 {
			constructor(author, text, date) {
				super(author, text, date);
				this.highlighted = false;
			}

			makeTextHighlighted1() {
				this.highlighted = true;
			}
		};

		let user4 = new AttachedPost1('Jill', 'lorem ipsum', '28.05.2020');
		console.log(user4);
		user4.makeTextHighlighted1();
		user4.edit1('dolor sit amet');
		console.log(user4);

	</script>

	
</body>
</html>
