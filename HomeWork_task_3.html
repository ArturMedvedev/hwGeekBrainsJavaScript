	<script>
		/*
		Вывести в консоль значения выражений и объяснить почему получились такие значения 
		используя комментарии к каждому выражению:
		10 + 10 + "10"
		10 + "10" + 10
		10 + 10 + +"10"
		10 / -""
		10 / +"2,5"
		*/

		let result_1 = 10 + 10 + "10";
		console.log(result_1)
		/*
		1. 10 + 10 получаем 20.
		2. 20 + "10" получаем 2010, т.к. 20 было преведено к строковому типу,
			в результате произошла контатенация.
		*/

		let result_2 = 10 + "10" + 10;
		console.log(result_2)
		/*
		1. 10 + "10" получаем 1010, т.к. 10 было преведено к строковому типу,
			в результате произошла контатенация.
		2. "1010" + "10" получаем 101010, контатенация строк.
		*/

		let result_3 = 10 + 10 + +"10";
		console.log(result_3)
		/*
		1. 10 + 10 получаем 20.
		2. 20 + +"10" получаем 30, т.к. унарный + перед "10" сконвертирует строку в число 10
		*/

		let result_4 = 10 / -"";
		console.log(result_4)
		/*
		1. 10 / -"" получаем -Infinity, т.к. унарный минус конвертирует пустую строку в -0
		*/

		let result_5 = 10 / +"2,5";
		console.log(result_5)
		/*
		1. 10 / +"2,5" получаем NaN, т.к. унарный плюс не может сконвертировать строку в число, 
			потому что разделитель в строке не точка, а запятая.
		*/
				
	</script>
