<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HomeWork_task_1</title>
</head>
<body>
	<script>
		'use strict'
		/*
		Объясните почему код даёт именно такие результаты?
		Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в браузере со 
		включенными точками остановки.
		*/

		// Пример 1
		let a = 1, b = 1, c, d;
		c = ++a;
		alert(c); // 2, префиксная форма инкремента возвращает новое значение.

		// Пример 2
		d = b++;
		alert(d); // 1, постфиксная форма инремента возвращает старое значение.
		
		// Пример 3
		c = 2 + ++a;
		alert(c); // 5, к 2 прибавляем новое значение инкремента (a=3), т.к. префиксный инкремент.
		
		// Пример 4
		d = 2 + b++;
		alert(d); // 4, к 2 прибавляем старое значение инкремента (b=2), т.к. постфиксный инкремент.
		
		alert(a); // 3, т.к. a=1 при объявлении переменной, затем в примере 1 a увеличилась на 1, затем в примере 3 a еще раз увеличилась на 1.
		alert(b); // 3, т.к. b=1 при объявлении переменной, затем в примере 2 b увеличилась на 1, затем в примере 4 b еще раз увеличилась на 1.

	</script>
	
</body>
</html>
